<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">  
      <link rel="stylesheet" href="style.css">
    <title>Google Sheet</title>
</head>
<body>
    <header>
        <img class="icon" src="./Assets/google-sheets-icon.svg" alt="">
        <div class="head">
            <p>Untitled Spreedsheet</p>
            <nav>
                <span>File</span>
                <span>Edit</span>
                <span>View</span>
                <span>Insert</span>
                <span>Format</span>
                <span>Data</span>
                <span>Tools</span>
                <span>Extensions</span>
                <span>Help</span>
            </nav>
        </div>
    </header>
    <section class="head">
        <form action="">
            <select name="fontFamily">
                <option value="one">one</option>
                <option value="two">two</option>
                <option value="three">three</option>
            </select>
            <input type="number" name="fontSize" value="14" min="10" max="24">
            <div>
                <input type="checkbox" name="bold" id="bold">
                <label for="bold" class="material-icons">format_bold </label>
            </div>
            <div>
                <input type="checkbox" name="italic" id="italic">
                <label for="italic" class="material-icons">format_italic </label>
            </div>
            <div>
                <input type="checkbox" name="underline" id="underline">
                <label for="underline" class="material-icons">format_underline </label>
            </div>
            <div>
                <input type="radio" name="align" id="align-left" value="left" checked>
                <label for="align-left" class="material-icons">format_align_left</label>
            </div>
            <div>
                <input type="radio" name="align" id="align-right" value="right">
                <label for="align-right" class="material-icons">format_align_right</label>
            </div>
            <div>
                <input type="radio" name="align" id="align-center" value="center">
                <label for="align-center" class="material-icons">format_align_center</label>
            </div>
            <div>
                <input type="color" value="#000000" name="textColor" id="text-color">
                <label for="text-color" class="material-icons">format_color_text</label>
            </div>
            <div>
                <input type="color" value="#ffffff" name="bgColor" id="bg-color">
                <label for="bg-color" class="material-icons">format_color_fill</label>
            </div>
        </form>
    
        <div class="row2">
            <div class="selected-cell">NA</div>
            <label for="fx">f(x)</label>
            <input type="text" name="fx" id="fx">
        </div>
    </section>
    <section class="container">
        <div class="header">

        </div>
        <div class="body">
            <div class="sno-container">
                <!-- <div class="sno">0</div>
                <div class="sno">1</div>
                <div class="sno">1</div>
                <div class="sno">50</div> -->
            </div>
            <div class="rows-container">

            </div>
        </div>
    </section>
    <section class="foot">
        <button type="button" onclick="createNewSheet()" class="material-icons">add</button>

        <div class="foot-form">
            <input type="radio" id="sheet1" name="sheet" value="sheet1">
            <label for="sheet1">Sheet 1</label>
        </div>
    </section>
    <!-- <script src="./dataflow.js"></script> -->
    <script src="./data-flow.js"></script>
    <script src="./script.js"></script>

</body>
</html>
